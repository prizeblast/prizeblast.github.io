<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prize Blast ‚Äì Mon Profil Pirate</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: #fff8dc;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffc107;
      color: #000;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .section {
      padding: 1rem;
    }
    h2 {
      margin-top: 2rem;
      color: #007b8a;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
      gap: 5px;
      margin-bottom: 2rem;
    }
    .grid button {
      background-color: #e0f7fa;
      border: none;
      border-radius: 8px;
      padding: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .grid button.active {
      background-color: #ff8a65;
      color: white;
    }
    label, input, .upload {
      display: block;
      margin: 10px 0;
      font-size: 1rem;
    }
    input[type="file"] {
      font-family: 'Fredoka', sans-serif;
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #ffc107;
      padding: 0.5rem 0;
      border-top: 1px solid #000;
    }
    .nav div {
      text-align: center;
      font-size: 0.8rem;
    }
    .nav img {
      width: 24px;
      height: 24px;
    }
    .section-title {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .section-title img {
      width: 24px;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <header>üè¥‚Äç‚ò†Ô∏è Prize Blast ‚Äì Mon Profil Pirate</header>

  <div class="section">

    <label>Photo de profil :</label>
    <input type="file" accept="image/*" />
  </div>

    <div><img src="https://i.imgur.com/NxZ3VtD.png" alt="doubles"/><br>Doubles</div>
    <div><img src="https://i.imgur.com/b5A0Vlf.png" alt="recherches"/><br>Recherches</div>

  </div>

  <script>
    const TOTAL_PIECES = 972;
    const containerDoubles = document.getElementById('doubles');
    const containerRecherches = document.getElementById('recherches');

    function createButtons(container, prefix) {
      for (let i = 1; i <= TOTAL_PIECES; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.addEventListener("click", () => {
          btn.classList.toggle("active");
        });
        container.appendChild(btn);
      }
    }

    createButtons(containerDoubles, 'd');
    createButtons(containerRecherches, 'r');
  </script>
</body>
</html>
