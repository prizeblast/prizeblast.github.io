<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Prize Blast – Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to bottom, #fff3c4, #ffe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #flag {
      width: 150px;
      animation: wave 2s infinite ease-in-out;
    }
    @keyframes wave {
      0% { transform: rotate(0deg) translateY(0); }
      50% { transform: rotate(2deg) translateY(-5px); }
      100% { transform: rotate(0deg) translateY(0); }
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      background-color: #ff9800;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-top: 30px;
    }
  </style>
</head>
<body onload="playMusic()">
  <img id="flag" src="https://i.imgur.com/KlL0Myy.png" alt="Drapeau pirate">
  <h1>Bienvenue dans Prize Blast !</h1>
  <p>Échange tes pièces de puzzle comme un vrai pirate !</p>
  <button onclick="window.location.href='app.html'">Inscription</button>

  <audio id="pirateMusic" autoplay>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_194d511a74.mp3" type="audio/mpeg">
  </audio>

  <script>
    function playMusic() {
      const music = document.getElementById("pirateMusic");
      music.volume = 0.4;
    }
  </script>
</body>
</html>
